language: java
jdk: openjdk8
script:
  - ./gradlew buildPlugin
#after_success:
#  - codecov

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

deploy:
  provider: releases
  skip_cleanup: true
  file: "$TRAVIS_BUILD_DIR/build/distributions/dubbo-client-*.zip"
  api_key:
    secure: "$API_KEY"
  on:
    tags: true
    draft: false
after_deploy:
  - ./gradlew publishPlugin