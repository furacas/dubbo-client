plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.6.5'
}

group 'io.github.lmikoto'
version '1.1.1'

repositories {
    maven{ url 'http://maven.aliyun.com/nexus/content/groups/public/'}
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    annotationProcessor 'org.projectlombok:lombok:1.18.2'
    compileOnly 'org.projectlombok:lombok:1.18.2'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.2'
    testCompileOnly 'org.projectlombok:lombok:1.18.2'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.11.3'
    compile group: 'org.apache.dubbo', name: 'dubbo', version: '2.7.8'
    compile group: 'org.apache.dubbo', name: 'dubbo-registry-nacos', version: '2.7.8'
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'

}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version '2020.1'
    plugins = ['java']
}
patchPluginXml {
    changeNotes """
      1.0.0 提供Dubbo本地调用功能.<br>
      1.1.0 提供Nacos注册中心调用功能.<br>
      """
}

publishPlugin {
    token hasProperty('publishToken') ? publishToken : System.getenv('publishToken')
}